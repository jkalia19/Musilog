<div class="reg-musilog" id="regis-musilog" align="center">
<form name="registration_form" id="registration_form">
	<fieldset>
		<legend>Member Information</legend>
		<div class="form-group">
			<label for="email">E-Mail:</label>
			<input type="email" name="email" id="email" class="form-control" autofocus required>
		</div>
		<div class="form-group">
			<label for="first_name">First Name:</label>
			<input type="text" name="first_name" id="first_name" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="last_name">Last Name:</label>
			<input type="text" name="last_name" id="last_name" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="address">Address:</label>
			<input type="text" name="address" class="form-control" id="address">
		</div>
		<div class="form-group">
			<label for="city">City:</label>
			<input type="text" name="city" id="city" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="state">State:</label>
			<input type="text" name="state" id="state" class="form-control" required maxlength="2" placeholder="2-character code">
		</div>
		<div class="form-group">
			<label for="zip">ZIP Code:</label>
			<input type="text" name="zip" id="zip" class="form-control" required placeholder="5 or 9 digits" 
				pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits">
		</div>
		<div class="form-group">
			<label for="phone">Phone Number:</label>
			<input type="tel" name="phone" id="phone" class="form-control" placeholder="999-999-9999" 
				pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-999 format">
		</div>
	</fieldset>
	<fieldset id="payment">
		<legend>Payment Method</legend>
		<label class="radio-inline" for="payment1"><input type="radio" name="payment" id="payment1" value="bill"> Bill Me</label>
		<label for="payment2" class="radio-inline"><input type="radio" name="payment" id="payment2" value="credit"> Credit Card</label>
	</fieldset>
	<fieldset>
		<legend>Credit Card Information</legend>
		<label for="card_type">Card Type:</label>
		<select name="card_type" id="card_type" class="form-control">
			<option value="v">Visa</option>
			<option value="m">MasterCard</option>            
			<option value="d">Discover</option>
		</select><br>
		<div class="form-group">
			<label for="card">Card Number:</label>
			<input type="text" name="card" id="card" placeholder="16 digits" pattern="\d{16}" class="form-control" required>
		</div>
		<label for="date">Expiration date:</label>
		<select name="month" id="date" class="form-control">
			<option value="Jan">January</option>
			<option value="Feb">February</option>            
			<option value="Mar">March</option>
			<option value="Apr">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="Aug">August</option>
			<option value="Sep">September</option>
			<option value="Oct">October</option>
			<option value="Nov">November</option>
			<option value="Dec">December</option>
		</select>
		<select name="year" id="year" class="form-control">
			<option value="2015">2015</option>
			<option value="2016">2016</option>            
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
		</select>
	</fieldset>
	<fieldset id="buttons">
		<legend>Submit Your Order</legend>
		<label>&nbsp;</label>
		<input type="submit" onclick="btnsubmit()" id="submit" value="Submit" class="btn btn-success">
		<input type="reset"  id="reset" value="Reset" class="btn btn-danger">
	</fieldset>
</form>
</div>
